<!DOCTYPE html>
<html>

<head>
    <title>Já Abriu Chamado? - Página Inicial</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>

<body>
    <header>
        <h1>Já Abriu Chamado?</h1>
        <p>Central de Atendimento Técnico</p>
    </header>

    <main>
        <h2>Bem-vindo ao sistema!</h2>
        <p>Faça login ou crie sua conta para registrar um chamado.</p>

        {% if user.is_authenticated %}
          <p>Olá, {{ user.username }}!</p>
          <a href="{% url 'painel_usuario' %}" class="button">Ir para o Painel</a>
          <a href="{% url 'logout' %}" class="button">Sair</a>
        {% else %}
          <a href="{% url 'login' %}" class="button">Entrar</a>
          <a href="{% url 'signup' %}" class="button">Criar Conta</a>
        {% endif %}
        
    </main>
</body>

</html>
