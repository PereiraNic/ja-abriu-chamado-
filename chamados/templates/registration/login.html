<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    <p><a href="{% url 'signup' %}">Criar nova conta</a></p>
</body>
</html>
